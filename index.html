<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler!</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="container">

	<br>

	<!-- Jumbotron -->
  
	<div class="jumbotron">
		<h1 class="text-center">Anytime is Train Time!</h1>
	</div>

	<div class="row">

		<!-- Train Times Display -->
	<div class = "col-lg-12">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
				<div class="panel-body">

					<div class="well">

						<table id="user-table" class="table table-condensed">
							<thead>
					   			<tr>
		    						<th data-field="train-name" data-formatter="linkFormatter">Train Name</th>
		    						<th data-field="train-destination" data-formattier="linkFormatter">Destination</th>	
		    						<th data-field="train-frequency" data-formattier="linkFormatter">Frequency (min)</th>
		    						<th data-field="next-arrival" data-formattier="linkFormatter">Next Arrival</th>
		    						<th data-field="minutes-away" data-formatter="linkFormatter">Minutes Away
		    						</th>
					   			</tr>		
				    		</thead>
				    		<tbody id="train-data">
							</tbody>
						</table>
						
					</div>
				</div>
			</div>
	</div>









		<!-- Sign-Up Panel-->
		<div class="col-lg-6">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">

					<!-- Sign-up Form (note the various input "types")-->
					<form role="form">
						<div class="form-group">
							<label for="text">Train Name:</label>
							<input type="text" class="form-control" id="nameinput">
						</div>
						<div class="form-group">
							<label for="text">Destination:</label>
							<input type="text" class="form-control" id="destinationinput">
						</div>

						<div class="form-group">
							<label for="text">Frequency (min):</label>
							<input type="number" class="form-control" id="frequencyinput">
						</div>


						<div class="form-group">
							<label for="text">First Train Time (HH:mm - military time):</label>
							<input type="number" class="form-control" id="timeinput">
						</div>


						

						<button type="submit" class="btn btn-info" id="submit">Submit</button>
					</form>

				</div>
			</div>
		</div>


		<!-- Latest compiled and minified CSS & JS -->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- LINK TO FIREBASE GOES HERE -->
 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<script src="java.js" type="text/javascript"></script>


</body>
</html>
